<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewsApp</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/img/logo.png" sizes="32x32" />
  

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NewsApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" onclick="getNews()">Home</a>
          </li>
         
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Category</a>
            <ul id="webList" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li onclick="sendCategory(0)"><a class="dropdown-item" href="#">Top News</a></li>
              <li onclick="sendCategory(1)"><a class="dropdown-item" href="#">Business</a></li>
              <li onclick="sendCategory(2)"><a class="dropdown-item" href="#">Sports</a></li>
              <li onclick="sendCategory(3)"><a class="dropdown-item" href="#">Technology</a></li>
              <li onclick="sendCategory(4)"><a class="dropdown-item" href="#">Science</a></li>
              <li onclick="sendCategory(5)"><a class="dropdown-item" href="#">Entertainment</a></li>
              <li onclick="sendCategory(6)"><a class="dropdown-item" href="#">Health</a></li>
              <li onclick="sendCategory(7)"><a class="dropdown-item" href="#">Politics</a></li>
              <li onclick="sendCategory(8)"><a class="dropdown-item" href="#">World</a></li>
            </ul>
          </li>
        </ul>
        <form>
          <div class="search">
            <span class="material-symbols-outlined">search</span>
            <input class="search-input" type="search" placeholder="Search">
            <button id="micButton" aria-label="Activate Mic">
              <i class="fas fa-microphone"></i> <!-- Mic icon -->
            </button>
          </div>
        </form>
        <div class="toggle-switch">
          <input type="checkbox" id="darkModeToggle" />
          <label for="darkModeToggle" class="toggle-label">
            <span class="icon sun-icon">‚òÄÔ∏è</span>
            <span class="icon moon-icon">üåô</span>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>
  </nav>
  

  <!-- Header -->
  <header class="container text-center my-4">
    <h1>Welcome to NewsApp</h1>
    <span class="line"></span>
  </header>

  <!-- News Container -->
  <div id="newsBox" class="container d-flex flex-wrap gap-4 justify-content-center"></div>
  
  <!-- Spinner for Loading -->
  <div id="spinner" class="mySpin spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  

  <!-- Footer -->
  <footer id="sticky-footer" class="bg-dark text-white-50 py-2 text-center">
    <div class="container">
      <small id="footerText">&copy;2024 Prakriti, Dhruv and Mritunjay</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Chatbot Button and Window -->
<div id="chatbotContainer" class="chatbot-container minimized">
  <div id="chatbotHeader" class="chatbot-header">
    <span>FAQ Chatbot</span>
    <button id="toggleChatbot" onclick="toggleChatbot()">‚Äî</button>
  </div>
  <div id="chatbotBody" class="chatbot-body">
    <div id="chatbotMessages" class="chatbot-messages">
      <!-- Messages will appear here -->
    </div>
    <input
      type="text"
      id="chatbotInput"
      placeholder="Type a question..."
      onkeydown="if(event.key === 'Enter') sendMessage()"
    />
  </div>
</div>
</body>
</html>
